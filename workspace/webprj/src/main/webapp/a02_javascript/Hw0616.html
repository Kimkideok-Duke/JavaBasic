function login() {
      var id = document.querySelector("[name=id]");
      var passwd = document.querySelector("[name=passwd]");
      // trim() : 공백을 없에주는 역할
      if(id.value.trim()==""){
            alert("아이디를 입력하세요!!")
            id.focus();
            return;
      }
      if(passwd.value==""){
            alert("비밀번호를 입력하세요!!")
            passwd.focus();
            return;
      }
      document.querySelector("form").submit();
}
</script>

      <input type="button" value="로그인" onclick="login()"/>
